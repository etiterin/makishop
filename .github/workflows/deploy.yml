name: Manual Deploy to GitHub Pages

# Запуск только вручную
on:
  workflow_dispatch:

# Права на запись в репозиторий
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Токен для аутентификации. Action сам знает, что с ним делать.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Папка, которую нужно опубликовать.
          publish_dir: ./dist
