name: Manual Deploy to GitHub Pages

# Триггер для ручного запуска
on:
  workflow_dispatch:

# Права доступа для отправки в ветку gh-pages
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Deploy
        run: npm run deploy
        env:
          # gh-pages использует этот токен для аутентификации
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
