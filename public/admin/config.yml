backend:
  name: github
  repo: etiterin/makishop
  branch: main
  auth_type: pkce
  base_url: https://decap-proxy.icemage-bk.workers.dev
  auth_endpoint: auth
  client_id: Ov23li5MBpIowbpNfJiR

publish_mode: editorial_workflow
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "settings"
    label: "Настройки сайта"
    files:
      - name: "products"
        label: "Товары"
        file: "src/app/data/products.json"
        fields:
          - name: "products"
            label: "Список товаров"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "Название", name: "name", widget: "string"}
              - {label: "Цена (например, 300 ₽)", name: "price", widget: "string"}
              - label: "Категория"
                name: "category"
                widget: "select"
                options:
                  - {label: "Стикеры", value: "sticker"}
                  - {label: "Брелоки", value: "keychain"}
                  - {label: "Сеты", value: "set"}
                  - {label: "Принты", value: "print"}
                  - {label: "Текстиль", value: "textile"}
                  - {label: "Ленты", value: "ribbon"}
              - label: "Фандом"
                name: "fandom"
                widget: "select"
                required: false
                options:
                  - {label: "Ориджинал", value: "Original"}
                  - {label: "Evangelion", value: "Evangelion"}
                  - {label: "Pokemon", value: "Pokemon"}
                  - {label: "Genshin Impact", value: "Genshin Impact"}
                  - {label: "Другое", value: "Other"}
              - label: "Картинки"
                name: "images"
                widget: "list"
                field: {label: "Картинка", name: "image", widget: "image"}
              - {label: "Описание", name: "description", widget: "markdown"}
              - {label: "В наличии", name: "inStock", widget: "boolean", default: true}
